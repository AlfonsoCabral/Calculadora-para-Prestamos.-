<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pr√©stamo</title>
    <link rel="icon" href="Multimedia/tomar-prestado.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-primary">


    <div class="Main m-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card mt-3">

                        <div class="mt-2 text-center">
                            <img src="Imagenes/2361905.png" alt="" style="width: 100px; height: 80px;">
                            <h4 class="display-7">MeroenLataCENSVA@gmail.com</h4>
                        </div>

                        <div class="card-body text-center">
                            <div class="row">
                                <div class=" col-md-12 form-group">

                                    <input type="number" style="width: 90%;"
                                        class="m-auto form-control form-control-custom" id="loanAmount"
                                        placeholder="Capital">
                                </div>
                                <div class="col-md-12 form-group m-auto mt-3">
                                    <input type="number" style="width: 90%;"
                                        class="m-auto form-control form-control-custom" id="interestRate"
                                        placeholder="Interes">
                                </div>
                                <div class="col-md-12 form-group m-auto mt-3">
                                    <input type="number" style="width: 90%;"
                                        class=" m-auto form-control form-control-custom" id="loanTerm"
                                        placeholder="Plazo en meses">
                                </div>
                                <div class="col-md-12 form form-group">
                                    <button class="btn btn-primary m-auto mt-4" id="calcular" onclick="calculateLoan()"
                                        style="width: 90%;">Mostrar Resultado</button>
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-danger mt-3" role="alert" style="display: none;">
                            <h6 id="result"></h6>
                        </div>
                    </div>

                </div>

            </div>

        </div>
<div class="display-7 mt-3" style="text-align: center; color: aliceblue;">Developed by Engineer Santiago A. Cabral</div>
    </div>
